<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script src="https://kit.fontawesome.com/7fdab9d147.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a title="page d'accueil" href="index.html">
        <picture>
          <img src="assets/images/logo.png" alt="site-logo" class="logo" />
        </picture>
      </a>
    </header>

    <main id="main">

      <section class="photograph-header" aria-label="En-tête du photographe">
      </section>

      <section class="photograph-media" aria-label="Gallerie de médias">

        <label for="medias">Trier Par</label>

        <select name="medias" id="select-medias">
          <option selected="selected" value="popularity">Popularité</option>
          <option value="title">Titre</option>
          <option value="date">Date</option>
        </select>

      </section>

      <div id="photograph-banner">
      </div>

    </main>

    <div id="contact_modal" aria-label="formulaire de contact">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <a title="close button" aria-label="Close" tabindex="0">
            <img src="assets/icons/close.svg" alt="close modal button" aria-label="Close modal" onclick="closeModal()"/>
          </a>
        </header>
				<form name="contact" id="contact-form" method="get">
					<div> 
						<label for="firstname">Prénom</label><br>
              <input
                class="text-control"
                type="text"
                id="firstname"
                name="first"
                aria-label="Prénom"
              />
					</div>
          <div> 
						<label for="lastname">Nom</label><br>
              <input
                class="text-control"
                type="text"
                id="lastname"
                name="last"
                aria-label="Nom"
              />
					</div>
          <div>
            <label for="email">E-mail</label><br>
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
                aria-label="email"
              />
          </div>
          <div>
            <label for="message">Message</label><br>
              <textarea
                class="text-control"
                id="message"
                name="message"
                rows="10"
                aria-label="Message"
              >
              </textarea>
          </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <div id="media-modal">
      <div class="modal-content">
        <div class="panel">
          <a href="" title="previous button" aria-label="Previous">
            <img id="prev-btn" class="nav-btn" alt="modal left navigation button" src="assets/icons/left-chevron.svg"/>
          </a>
        </div>
        <div id="central-panel">
        </div>
        <div class="panel">
          <img id="close-btn" alt="modal close navigation button" aria-label="Close" src="assets/icons/close.svg"/>
          <a href="" title="next button" aria-label="Next">
            <img id="next-btn" class="nav-btn" alt="modal right navigation button" src="assets/icons/right-chevron.svg"/>
          </a>
        </div>
			</div>
    </div>

    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js" type="module"></script>
    <script src="scripts/factories/photographerMedia.js"></script>
  </body>
</html>
