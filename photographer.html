<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script src="https://kit.fontawesome.com/7fdab9d147.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">

      <div class="photograph-header">
      </div>

      <div class="photograph-media">

        <label for="medias">Trier Par </label>

        <select name="medias" id="select-medias">
          <option selected="selected" value="popularity">Popularité</option>
          <option value="title">Titre</option>
          <option value="date">Date</option>
        </select>

      </div>

      <div id="photograph-banner">
      </div>

    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()"/>
        </header>
				<form name="contact" id="contact-form" method="get">
					<div> 
						<label for="firstname">Prénom</label><br>
              <input
                class="text-control"
                type="text"
                id="firstname"
                name="first"
              />
					</div>
          <div> 
						<label for="lastname">Nom</label><br>
              <input
                class="text-control"
                type="text"
                id="lastname"
                name="last"
              />
					</div>
          <div>
            <label for="email">E-mail</label><br>
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
              />
          </div>
          <div>
            <label for="message">Message</label><br>
              <textarea
                class="text-control"
                id="message"
                name="message"
                rows="10"
              >
              </textarea>
          </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <div id="media-modal">
      <div class="modal-content">
        <div class="panel">
          <a href="">
            <img id="prev-btn" class="nav-btn" src="assets/icons/left-chevron.svg"/>
          </a>
        </div>
        <div id="central-panel">
          <!-- <img id="showcased" src=""/> -->
        </div>
        <div class="panel">
          <img id="close-btn" src="assets/icons/close.svg"/>
          <a href="">
            <img id="next-btn" class="nav-btn" src="assets/icons/right-chevron.svg"/>
          </a>
        </div>
			</div>
    </div>

    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js" type="module"></script>
    <script src="scripts/factories/photographerMedia.js"></script>
  </body>
</html>
